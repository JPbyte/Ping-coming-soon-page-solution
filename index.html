<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header>

    <div class="image">
    <img src="images/logo.svg" alt="logo">
    </div>

    <h1>We are launching<span>soon!</span></h1>

    <p class="header-p">Subscribe and get notified</p>
  </header>
  <main>
    <div class="text">
      <input type="text" id="input-text" placeholder="Your email address...">
      <button class="btn-submit">Notify Me</button>
    </div>
    <div class="error">
      <p class="error-p">Please provide a valid email address</p>
    </div>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="dashboard">
    </div>
  </main>
  <footer>
    <ul>
      <li><img src="images/logo-facebook.svg" alt="logo-facebook"></li>
      <li><img src="images/logo-twitter.svg" alt="logo-twitter"></li>
      <li><img src="images/logo-instagram.svg" alt="logo-instagram"></li>
    </ul>
    &copy; Copyright Ping. All rights reserved.
  </footer>
  
    <p class="perfil">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JPbyte</a>.
    </p>
    <script src="/script.js"></script>
</body>
</html>
